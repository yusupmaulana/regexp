<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar Regular Expression</title>
    <script type="text/javascript">
      function validate()
      {
        var name = document.getElementById('name').value;
        var password = document.getElementById('password').value;
        var nameRegex = /^[a-z0-9_-]{3,16}$/;
        var passwordRegex = /^[a-z0-9_-]{6,18}$/;
        var nameresult = nameRegex.test(name);
        var passwordresult = passwordRegex.test(password);
        // alert("phone: "+nameresult);
        if (nameresult == false) {
          alert('Please enter a valid username');
          return false;
        }
        if (passwordresult == false) {
          alert('Please enter a valid password');
          return false;
        }
      }
    </script>
  </head>
  <body>
    <form action="index.html" method="post" onsubmit="validate()">
      <input type="text" id="name" name="name" placeholder="username...">
      <input type="password" id="password" name="password" placeholder="******">
      <input type="submit" name="submit" value="login">
    </form>
  </body>
</html>
